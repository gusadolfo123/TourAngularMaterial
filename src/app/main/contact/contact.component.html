      <div class="row">

          <div class="form-group">
            <input type="text" name="txtName" class="form-control" placeholder="Tu Nombre *" value="" />

          <div class="form-group">
            <input type="text" name="txtEmail" class="form-control" placeholder="Tu Email *" value="" />
          </div>
          <div class="form-group">
            <input type="text" name="txtPhone" class="form-control" placeholder="Tu Numero Telefonico *" value="" />
          </div>
          <div class="form-group">
            <button class="btnContact btn p-0" mat-raised-button color="primary">Enviar</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <textarea name="txtMsg" class="form-control" placeholder="Mensaje..." style="width: 100%; height: 150px;"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-lg-6">

        <ul class="info-contact p-0 col-md-6">

            <span> <i class="fa fa-map-marker	"></i> Brodway Road 234, New York </span>
          </li>
          <li>
            <span> <i class="fa fa-phone"></i> Mobile: +00 1234 456789 <br />+10 1234 456789 </span>
          </li>
        </ul>
        <ul class="info-contact p-0 col-md-6">
          <li>
            <span> <i class="fa fa-envelope" aria-hidden="true"></i> Mail: info@travel.com </span>
          </li>
          <li>
