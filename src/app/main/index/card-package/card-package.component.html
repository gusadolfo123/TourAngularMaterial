<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <h5 class="text-center">Fin de semana en Cundinamarca</h5>
    </mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://mdbootstrap.com/img/Photos/Others/food.jpg" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <!--Text-->
    <p class="font-small grey-dark-text mb-0 text-center">
      Bogota, La Vega
    </p>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog
      that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <ul class="list-unstyled list-inline font-small mt-3 text-center">
      <li class="list-inline-item pr-2"><i class="fa fa-person-booth pr-1"></i>1</li>
      <li class="list-inline-item pr-2"><i class="fab fa-facebook-f pr-1"> </i>21</li>
      <li class="list-inline-item"><i class="fab fa-twitter pr-1"> </i>5</li>
    </ul>
    <button class="btn btn-lg rounded-pill " mat-raised-button color="primary">Detalles</button>
  </mat-card-actions>
</mat-card>
